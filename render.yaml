services:
  - type: web
    name: ayxnt-waitlist-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.1"
      - key: OPENROUTER_API_KEY
        sync: false
      - key: BREVO_API_KEY
        sync: false
      - key: SENDER_EMAIL
        sync: false
      - key: SENDER_NAME
        sync: false
      - key: GOOGLE_SHEET_ID
        sync: false
      - key: GOOGLE_CREDS_JSON
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: APP_NAME
        value: Ayxnt
      - key: APP_SITE_URL
        value: https://ayxnt.com
      - key: UNSUBSCRIBE_URL
        value: https://ayxnt.com/unsubscribe
